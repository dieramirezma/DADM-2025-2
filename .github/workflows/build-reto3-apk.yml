name: Build Reto3 APK

on:
  push:
    branches:
      - main
      - reto7
    paths:
      - 'reto3/**'
      - '.github/workflows/build-reto3-apk.yml'
  pull_request:
    branches:
      - main
      - reto7
    paths:
      - 'reto3/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x reto3/gradlew
        
      - name: Build Debug APK
        run: |
          cd reto3
          ./gradlew assembleDebug --stacktrace
      
      - name: Build Release APK
        run: |
          cd reto3
          ./gradlew assembleRelease --stacktrace
      
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: reto3-app-debug
          path: reto3/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
      
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: reto3-app-release
          path: reto3/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30
      
      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/reto7'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: reto3-v1.0.${{ github.run_number }}
          name: Reto3 Release v1.0.${{ github.run_number }}
          files: |
            reto3/app/build/outputs/apk/debug/app-debug.apk
            reto3/app/build/outputs/apk/release/app-release-unsigned.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
